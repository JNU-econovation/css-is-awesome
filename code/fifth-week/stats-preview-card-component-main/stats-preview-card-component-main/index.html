<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="content">
      <div class="container">
        <div class="title text-bold">
          Get <span class="purple">insights</span> that help your business grow.
        </div>
        <div class="sub-content">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </div>
        <div class="detail">
          <div class="companies">
            <div class="number text-bold">10k+</div>
            <div class="sub-content">companies</div>
          </div>
          <div class="templates">
            <div class="number text-bold">314</div>
            <div class="sub-content">templates</div>
          </div>
          <div class="queries">
            <div class="number text-bold">12m+</div>
            <div class="sub-content">queries</div>
          </div>
        </div>
      </div>
      <div class="main-img">
        <img src="./images/image-header-desktop.jpg" />
      </div>
    </div>
  </body>
</html>
