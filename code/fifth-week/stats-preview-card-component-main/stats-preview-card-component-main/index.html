<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <article>
        <div class="top-box">
          <h1>Get <strong>insights</strong> that help your business grow.</h1>
          <div class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </div>
        </div>

        <div class="bottom-box">
          <div class="item">
            <div class="item-number">10k+</div>
            <div class="item-description">companies</div>
          </div>
          <div class="item">
            <div class="item-number">314</div>
            <div class="item-description">templates</div>
          </div>
          <div class="item">
            <div class="item-number">12M+</div>
            <div class="item-description">queries</div>
          </div>
        </div>
      </article>
      <div class="image-header-container">
        <div class="violet-opacity" />
      </div>
    </main>
  </body>
</html>
