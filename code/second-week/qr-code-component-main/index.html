<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
  <title>QR code component</title>
  <style>
    body {

      background-color: #D8E1EE;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;

    }


    .card {
      background-color: hsl(0, 0%, 100%);
      /* 이 줄을 수정해 주세요!! */
      border-radius: 1rem;
      width: 13.2rem;
      height: 57vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0px 15px 15px 5px hsl(214, 28%, 84%);
      /* x y blur radius */
    }



    .qr-img {
      width: 12rem;
      border-radius: 0.5rem;
      margin-top: 0.5rem;
      /* 이 줄을 수정해 주세요!! */
    }

    .title_all {
      width: 11rem;
    }

    .title {
      font-size: 15px;
      color: hsl(218, 44%, 22%);
      font-weight: 700;
      /* 여기에 코드를 작성해 주세요!!*/
    }

    .subtitle {
      color: hsl(220, 15%, 55%);
      font-size: 10px;
      /* 여기에 코드를 작성해 주세요!! */
    }
  </style>
</head>

<body>
  <div class="card">
    <img class="qr-img" src="./images/image-qr-code.png" alt="QR code">
    <div class="title_all">
      <p class="title">Improve your front-end skills by building projects</p>
      <p class="subtitle">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
</body>

</html>
