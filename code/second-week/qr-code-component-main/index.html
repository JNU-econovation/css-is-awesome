<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>QR code component</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background-color: #D8E1EE;
      text-align: center;
    }

    .card {
      /* width: 210px; */
      width: 25%;
      max-width: 310px;
      min-width: 200px;
      padding: 10px;
      padding-bottom: 30px;
      background-color: white;
      border-radius: 1em;
    }

    .qr-img {
      /* width: 13rem; */
      width: 90%;
      max-width: 260px;
      min-width: 160px;
      border-radius: 1rem;
    }

    .title {
      font-size: 15px;
      font-weight: bold;
      padding: 10px;
    }

    .subtitle {
      color: grey;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="card">
    <img class="qr-img" src="./images/image-qr-code.png" alt="QR code">
    <div class="title">
      Improve your front-end skills by building projects
    </div>
    <div class="subtitle">
      Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </div>
  </div>
</body>

</html>
