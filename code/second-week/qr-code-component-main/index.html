<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>QR code component</title>
  <style>
    body {
      background-color: #F0F0F0;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
    }
    .card {
      background-color: white; /* 이 줄을 수정해 주세요!! */
      border-radius: 1rem;
      width: 20vw;
      height: 30vh;
      padding: 1.3em;
      /* 여기에 코드를 작성해 주세요!! */
    }
    .qr-img {
      width: 10rem; /* 이 줄을 수정해 주세요!! */
      border-radius: 1rem;
    }
    .title {
      font-weight: bold;
      padding-top: 1.2em;
      padding-bottom: 1.2em;
      /* 여기에 코드를 작성해 주세요!!*/
    }
    .subtitle{
      font-size: 0.7em;
      /* 여기에 코드를 작성해 주세요!! */
    }
  </style>
</head>

<body>
  <div class="card">
    <img class="qr-img" src="./images/image-qr-code.png" alt="QR code">
    <div class="title">
      Improve your front-end skills by building projects
    </div>
    <div class="subtitle">
      Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </div>
  </div>
</body>

</html>
