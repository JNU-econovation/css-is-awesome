<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>QR code component</title>
    <style>
      body {
        background-color: #d8e1ee;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
      }
      .card {
        background-color: white;
        padding: 10px;
        width: 210px;
        padding-bottom: 25px;
        border-radius: 1em;
      }
      .qr-img {
        width: 13rem;
        border-radius: 1rem;
      }
      .title {
        font-weight: bold;
        padding: 10px;
        font-size: 15px;
      }
      .subtitle {
        font-size: 12px;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <img class="qr-img" src="./images/image-qr-code.png" alt="QR code" />
      <div class="title">
        Improve your front-end skills by building projects
      </div>
      <div class="subtitle">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </div>
    </div>
  </body>
</html>
